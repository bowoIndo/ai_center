<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Chat AI</h2>
    <form method="POST">
        <div class="mb-3">
            <textarea class="form-control" id="searchtext" name="searchtext" rows="4" required></textarea>
        </div>
        <button id="search" class="btn btn-primary" type="button">Search</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#search").click(function(event) {
                event.preventDefault(); 
            
                let userInput = $("#searchtext").val();  // Diubah ke #searchtext
            
                $.ajax({
                    url: "/search",
                    type: "POST",
                    data: { searchbox: userInput },  // Parameter tetap "name" sesuai request awal
                    success: function(response) {
                        $("#result").text("Response: " + response.reply);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
